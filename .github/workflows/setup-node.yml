name: 'Custom Setup Node'
description: 'Setup Node.js with organization-specific configurations'
author: 'Demo Organization'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  registry-url:
    description: 'NPM registry URL'
    required: false
    default: ''
  cache:
    description: 'Package manager for caching'
    required: false
    default: 'npm'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        registry-url: ${{ inputs.registry-url }}
        cache: ${{ inputs.cache }}
    
    - name: Log setup info
      shell: bash
      run: |
        echo "âœ… Custom Node.js setup completed"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
